<h1><code ng:non-bindable="">enableGreybox</code>
<div><span class="hint"></span>
</div>
</h1>
<div><h2 id="description">Description</h2>
<div class="description"><div class="enablegreybox-page"><p>Add this attribute to make &#39;grey box&#39; element.</p>
<ul>
<li>g-type:   The type of box to create: &#39;&#39; (no icon) &#39;warning&#39;, or &#39;funfact&#39;
<pre class="prettyprint linenums">&lt;enable-greybox g-type='warning'&gt; This is the grey box content &lt;/enable-greybox&gt;</pre></li>
</ul>
</div></div>
<h2 id="usage">Usage</h2>
<div class="usage">as element:<pre class="prettyprint linenums">&lt;enable-greybox&gt;
&lt;/enable-greybox&gt;</pre>
</div>
</div>
