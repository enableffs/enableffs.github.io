<h1><code ng:non-bindable="">enableQuotebox</code>
<div><span class="hint"></span>
</div>
</h1>
<div><h2 id="description">Description</h2>
<div class="description"><div class="enablequotebox-page"><p>Add this attribute to make &#39;quote box&#39; element.</p>
<ul>
<li>e-type:   The type of box to create: &#39;quote&#39; or &#39;story&#39;
<pre class="prettyprint linenums">&lt;enable-quotebox e-type="story"&gt; This is the grey box content &lt;/enable-quotebox&gt;</pre></li>
</ul>
</div></div>
<h2 id="usage">Usage</h2>
<div class="usage">as element:<pre class="prettyprint linenums">&lt;enable-quotebox&gt;
&lt;/enable-quotebox&gt;</pre>
</div>
</div>
