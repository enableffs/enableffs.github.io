<div ng-controller="SearchCtrl" style="background-color: #FFFFFF; padding: 70px 0 0 10px;">
    <h2 style="margin: 0">{{ 'SEARCH_RESULTS' | translate }}: '{{searchResultForText}}'</h2>

    <div style="margin-left: 10px;">
        <p ng-repeat-start="res in searchResults" ng-show="checkLinkFitsLanguage(res.path)">
            {{res.extract}}
        </p>
        <p>
            Page: <a ng-href="{{getFormattedUrl(res.path)}}">{{getFormattedLink(res.path)}}</a>
        </p>
        <br ng-repeat-end>
    </div>

    <enable-footer></enable-footer>
</div>
