<body ng-controller="MenuCtrl" layout="column" layout-align="start center">

<div id="container">
    <!-- START navigation menu -->
    <div class="" tabindex="-1" aria-hidden="!menuOpen">
        <div>
            <div class="" tabindex="-1">
                <button title="toggleMenuButton" class="" aria-label="{{ 'CLOSE_SIDEPANEL_BUTTON' | translate }}" role="button" ng-click="closeMenu()">
                    <img class="openclosesidebar" src="img/icons/ic_close_48px.svg" aria-hidden="true"/>
                </button>
                <div class="fill-height" layout-fill>

                </div>
                <button class="" aria-label="{{ 'HOME_BUTTON' | translate }}" role="button" ng-click="closeMenu();goToSection('/home')">
                    <img class="openclosesidebar" src="img/icons/ic_home_48px.svg" aria-hidden="true"/>
                </button>
            </div>
        </div>

        <div>
            <div>
                <nav ng-show="showVision" ng-include src="'partials/templates/menu_vision.html'"></nav>
                <nav ng-show="showHearing" ng-include src="'partials/templates/menu_hearing.html'"></nav>
                <nav ng-show="showDual" ng-include src="'partials/templates/menu_dual.html'"></nav>
                <nav ng-show="showSensory" ng-include src="'partials/templates/menu_sensory.html'"></nav>
            </div>
        </div>

        <div style="width: 100%">
            <button ng-disabled="getLangButtonState('en')" aria-label="{{ 'LANGUAGE_BUTTON_EN' | translate }}" class="" ng-click="setLang('en')">
                EN
            </button>
            <button flex ng-disabled="getLangButtonState('fr')" aria-label="{{ 'LANGUAGE_BUTTON_FR' | translate }}" class="" ng-click="setLang('fr')">
                FR
            </button>
        </div>
    </div>
    <!-- END navigation menu -->

    <!-- START main content -->
    <div style="height: 100%" tabindex="-1" role="main">
        <!-- START header and serach bar -->
        <div>
            <span class="screenReadersOnly">{{ 'KEYBOARD_MENU_SHORTCUT' | translate }}</span>
            <span class="screenReadersOnly">{{ 'JAWS_WARNING' | translate }}</span>
            <div ng-show="showHamburger" id="hamburgerButton" class="" tabindex="0" role="button" aria-label="{{ 'OPEN_SIDEPANEL_BUTTON' | translate }}" ng-click="openMenu()" accesskey="1">
                <button title="toggleMenuButton" class="" tabindex="-1">
                    <img class="openclosesidebar" src="img/icons/ic_menu_48px.svg" aria-hidden="true"/>
                </button>
                <div layout-align="start center" layout-padding>
                    Enable - Sensory impairment in Africa
                </div>
            </div>
            <div ng-show="!showHamburger" style="width: 100% !important">
                <div style="overflow: hidden !important">
                    Enable - Sensory impairment in africa
                </div>
                <div>
                    <button ng-disabled="getLangButtonState('en')" aria-label="{{ 'LANGUAGE_BUTTON_EN' | translate }}" class="homelanguage" ng-click="setLang('en')">
                        EN
                    </button>
                    <button ng-disabled="getLangButtonState('fr')" aria-label="{{ 'LANGUAGE_BUTTON_FR' | translate }}" class="homelanguage" ng-click="setLang('fr')">
                        FR
                    </button>
                </div>
            </div>

                                No matches found for "{{searchText}}".
                            </md-not-found>
                        </md-autocomplete>
                    </form>
                </div>
            </div-->
        </div>
        <!-- END header and serach bar -->
        <!-- START sections content (vision, hearing, combined) -->
        <!-- had to change md-content to div in order to fix IE bug, md-content does not show up -->
        <!-- md-content id="scrollContainer" ng-view flex></md-content -->
        <div id="scrollContainer" ng-view></div>
        <!-- END sections content (vision, hearing, combined) -->

    </div>
    <!-- END main content -->

</div>
