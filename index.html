<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="EnableApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="EnableApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="EnableApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="EnableApp" class="no-js"> <!--<![endif]-->

<head>
    <!--meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Full Screen">

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">

    <title ng-bind="roottitle">Enable portal</title>

    <!-- Styles -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Framework libraries -->
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-translate/angular-translate.js"></script>
    <script type="text/javascript" src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-scroll/angular-scroll.min.js"></script>

    <!-- Application files  -->
    <script type="text/javascript" src="js/clientapp.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/directives.js"></script>
</head>


<body ng-controller="MenuCtrl">

    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" tabindex="-1" aria-hidden="!menuOpen"
                layout="column" flex>
        <md-toolbar>
            <div class="md-toolbar-tools" tabindex="-1">
                <button class="md-icon-button md-button" aria-label="Home button" role="button" ng-click="closeMenu();goToSection('/home')">
                    <md-icon class="openclosesidebar" md-svg-src="img/icons/ic_home_48px.svg" aria-hidden="true"></md-icon>
                </button>
                <div class="fill-height" layout-fill flex>

                </div>
                <button title="toggleMenuButton" class="md-icon-button md-button" aria-label="Close sidemenu" role="button" ng-click="closeMenu()">
                    <md-icon class="openclosesidebar" md-svg-src="img/icons/ic_close_48px.svg" aria-hidden="true"></md-icon>
                </button>
            </div>
        </md-toolbar>

        <md-content flex>
            <div flex>
                <nav ng-show="showVision" ng-include src="'partials/menu_vision.html'"></nav>
                <nav ng-show="showHearing" ng-include src="'partials/menu_hearing.html'"></nav>
                <nav ng-show="showCombined" ng-include src="'partials/menu_combined.html'"></nav>
            </div>
        </md-content>

        <div style="width: 100%" layout="horizontal">
            <md-button flex ng-disabled="getLangButtonState('en')" aria-label="Set language to english" class="md-raised md-primary" ng-click="setLang('en')">
                EN
            </md-button>
            <md-button flex ng-disabled="getLangButtonState('fr')" aria-label="Traduire le site en francais" class="md-raised md-primary" ng-click="setLang('fr')">
                FR
            </md-button>
        </div>

    </md-sidenav>

    <div layout="column" style="height: 100%" tabindex="-1" role="main">
        <md-toolbar layout-gt-sm="row" layout="column" layout-align="end center">
            <span class="screenReadersOnly">The menu can be toggled open using the accesskey 1.</span>
            <span class="screenReadersOnly">{{ 'JAWS_WARNING' | translate }}</span>
            <div ng-show="showHamburger" id="hamburgerButton" class="md-toolbar-tools" tabindex="0" role="button" aria-label="Open sidemenu" ng-click="openMenu()" accesskey="1" flex layout="row">
                <button title="toggleMenuButton" class="md-icon-button md-button" tabindex="-1">
                    <md-icon class="openclosesidebar" md-svg-src="img/icons/ic_menu_48px.svg" aria-hidden="true"></md-icon>
                </button>
                <div layout-align="start center" layout-padding>
                    Enable - Sensory impairement in africa
                </div>
            </div>
            <div ng-show="!showHamburger" layout="row" flex style="width: 100% !important">
                <div flex layout layout-align="start center" layout-padding style="overflow: hidden">
                    Enable - Sensory impairement in africa
                </div>
                <div layout="row" layout-align="center center">
                    <md-button ng-disabled="getLangButtonState('en')" aria-label="Set language to english" class="homelanguage md-raised md-primary" ng-click="setLang('en')">
                        EN
                    </md-button>
                    <md-button ng-disabled="getLangButtonState('fr')" aria-label="Traduire le site en francais" class="homelanguage md-raised md-primary" ng-click="setLang('fr')">
                        FR
                    </md-button>
                </div>
            </div>
            <div id="searchWidget" ng-show="searchEnabled">
                <md-content layout-padding layout="row" style="background-color: transparent">
                    <form ng-submit="$event.preventDefault()" style="background-color: #004444">

                        <md-autocomplete
                                md-selected-item="selectedItem"
                                md-search-text-change="searchTextChange(searchText)"
                                md-search-text="searchText"
                                md-selected-item-change="selectedItemChange(item)"
                                md-items="item in querySearch(searchText)"
                                md-item-text="item.display"
                                md-min-length="2"
                                placeholder="Search">
                            <md-item-template>
                                <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.display}}</span>
                            </md-item-template>
                            <md-not-found>
                                No matches found for "{{searchText}}".
                            </md-not-found>
                        </md-autocomplete>
                    </form>
                </md-content>
            </div>
        </md-toolbar>

        <md-content id="scrollContainer" ng-view flex></md-content>
    </div>
</body>

</html>
