<div ng-controller="SearchCtrl" style="background-color: #FFFFFF;">
    <h2 style="margin: 0">{{ 'SEARCH_RESULTS' | translate }}: '{{searchResultForText}}'</h2>

    <ul>
        <li ng-repeat="res in searchResults" ng-show="checkLinkFitsLanguage(res.path)">
            <a ng-href="{{getFormattedUrl(res.path)}}">{{getFormattedLink(res.path)}}</a>
        </li>
    </ul>

    <enable-footer></enable-footer>
</div>
