<div>
    <!-- template for directive 'enableVideo' -->
    <video ng-if="localmode" width="640" height="360" controls="true" enable-poster>
        <source autostart="false" ng-src="{{vidurl}}" type="video/mp4">
        <track kind="captions" ng-src="{{vidsubtitles}}" type="text/vtt" srclang="{{currentLanguage}}" label="{{ 'VIDEO_LOCAL_SUBTITLES_LANGUAGE' | translate }}" default="">
    </video>

    <div ng-if="!localmode">
        <span class="screenReadersOnly">{{ 'VIDEO_YOUTUBE_SCREENREADER_MESSAGE' | translate }}</span>
        <div class="videoWrapper">
            <iframe aria-label="Youtube video iframe" width="640" height="360" src="{{vidurl}}" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</div>
