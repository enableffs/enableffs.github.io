<div>
    <!-- template for directive 'enableVideo' -->
    <div ng-if="localmode">
        <video width="640" height="360" controls="true" poster="{{vidposter}}">
            <source src="{{vidurl}}" type="video/mp4">
            <track kind="captions" src="{{vidtrack}}" type="text/vtt" srclang="{{cclang}}" label="{{ 'VIDEO_LOCAL_SUBTITLES_LANGUAGE' | translate }}" default="">
        </video>
    </div>

    <div ng-if="!localmode">
        <span class="screenReadersOnly">{{ 'VIDEO_YOUTUBE_SCREENREADER_MESSAGE' | translate }}</span>
        <div class="videoWrapper">
            <iframe aria-label="Youtube video iframe" width="640" height="360" src="{{vidurl}}" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</div>
