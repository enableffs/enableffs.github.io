<div ng-controller="HomeCtrl">
    <div>
        <button ng-click="changeLanguage('fr')">FR</button>
        <button ng-click="changeLanguage('en')">EN</button>
    </div>

    <h2>{{ 'HEADLINE' | translate }}</h2>
    <p>{{'INTRO_TEXT' | translate }}</p>

    <hr>

    <div ng-show="!localmode">
    <h2>{{ 'VIDEO_YOUTUBE' | translate }}</h2>

    <iframe width="640" height="360" src="//www.youtube.com/embed/AZhcZ7AILf0" frameborder="0" allowfullscreen=""></iframe>

    <hr>
    </div>

    <div ng-show="localmode">
        <h2>{{ 'VIDEO_LOCAL' | translate }}</h2>

        <video width="640" height="360" controls="" poster="assets/pics/enable__00_00_00_00.png">
            <source src="assets/vids/enable-1000.mp4" type="video/mp4">
            <track kind="captions" src="assets/vids/subs.srt" type="text/vtt" srclang="en" label="English Subtitles" default=""></track>
        </video>
    </div>
</div>
