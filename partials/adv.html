    <h1>My advanced video page</h1>

    <nav>
        <dl>
            <dd layout="column">
                <a href="#home/#youtubevideo">Video from youtube</a>
                <a href="#home/#localvideo">Video loaded locally</a>
                <a href="#home/#audiovideo">Audio loaded locally</a>
            </dd>
        </dl>
    </nav>

    <p>This page features a video that should be played by tabbing to the play button</p>

    <hr>

    <div>
        <div ng-controller="AdvCtrl as controller" class="videogular-container">
            <videogular vg-theme="controller.config.theme.url">
                <vg-media vg-src="controller.config.sources"
                          vg-tracks="controller.config.tracks"
                          vg-native-controls="true">
                </vg-media>
                <vg-controls vg-autohide="controller.config.plugins.controls.autoHide" vg-autohide-time="controller.config.plugins.controls.autoHideTime">
                    <vg-play-pause-button></vg-play-pause-button>
                    <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
                    <vg-scrub-bar>
                        <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                    </vg-scrub-bar>
                    <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
                    <vg-time-display>{{ totalTime | date:'mm:ss' }}</vg-time-display>
                    <vg-volume>
                        <vg-mute-button></vg-mute-button>
                        <vg-volume-bar></vg-volume-bar>
                    </vg-volume>
                    <vg-playback-button></vg-playback-button>
                    <vg-fullscreen-button></vg-fullscreen-button>
                </vg-controls>
            </videogular>
        </div>

        <hr>

    </div>
